<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./createAccount.css">
    <title>Login</title>
</head>

<body>
    <main>
        <h1>Sign in to your account</h1>
            <div id="signup_direct">
                <p>Don't have an account?</p>
                <a href="/createAccount.html">Sign up now!</a>
            </div>
            <form id="signin_form" action="/authenticate" method="post">
                <input type="text" placeholder="username" id="username" name="username">
                <input type="password" placeholder="Password" id="password" name="password">
                <button id="signin_submit">Sign in</button>
            </form>
            <div id="login-unsuccessful-warning" style="background-color: pink; border: solid 1px red; margin: 1%; padding: 1%;" hidden>
                Invalid username/password combination.
            </div>
    </main>

    <script>
        // console.log("current location: ", document.location.href);

        let previouslyFailed = document.location.href.split("loginfailed=")[1];

        // console.log("previously failed? ", previouslyFailed);

        if (previouslyFailed === "true") {
            document.getElementById("login-unsuccessful-warning").hidden = false;
        }
    </script>
</body>
</html>
